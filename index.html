<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sudoku-grid" id="sudoku-grid"></div>
    <script src="js/Game.js"></script>
    <script src="js/EventBus.js"></script>
    <script src="js/Cell.js"></script>    
    <script src="js/Grid.js"></script>
    <script src="js/Group.js"></script>
    <script src="js/script.js"></script>
    <script src="js/SelectionOverlay.js"></script>
    <!-- Add these buttons to select starting grids -->
    <div class="grid-selection-buttons">
        <button onclick="newGrid()">New Game</button>
        <button onclick="clearGrid()">Clear Game</button>
        <button onclick="selectGrid(1)">Puzzle 1</button>
        <button onclick="selectGrid(2)">Puzzle 2</button>
        <button onclick="selectGrid(3)">Puzzle 3</button>
        <button onclick="selectGrid(4)">Puzzle 4</button>
        <button onclick="selectGrid(5)">Puzzle 5</button>
        <button onclick="selectGrid(6)">Puzzle 6</button>
        <button onclick="selectGrid(7)">Puzzle 7</button>
        <button onclick="selectGrid(8)">Puzzle 178</button>
        <button onclick="selectGrid(9)">Puzzle 179</button>
    </div>
    <button id="hints-button" onclick="toggleHints()">Toggle Hints</button>
</body>
</html>
